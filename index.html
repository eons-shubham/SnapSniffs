<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>SnapSniffs</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <p class="d-flex align-items-center mb-0">
            <img src="assests/dog2.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            <span style="font-size: larger;">SnapSniffs</span>
          </p>
        </a>
      </div>
  </nav>

  <div class="container">
    <div class="container d-flex justify-content-center mb-3">
      <div class="input-group mb-3 w-50">
        <input id="input-param" type="text" class="form-control" placeholder="Search for images" aria-label="seach image" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="seach-btn"class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </div>

    <div class="alert alert-success" role="alert" style="display: none;" id="result_banner">
      
    </div>

    <div class="container">
      <div class="row d-flex" id="searchResult">
        
      </div>
    </div>
    <div class="d-flex justify-content-center m-4">
      <button type="button" class="btn btn-primary" id="show_more">Show More</button>
    </div>
  </div>



    <script type="module" src="index.js"></script>
</body>
</html>
